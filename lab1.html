<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab1: 카운트 업 & 중지</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        #counter {
            font-size: 5rem;
            font-weight: bold;
            color: #4CAF50;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
            margin: 5px;
            transition: background-color 0.3s;
        }
        #startButton {
            background-color: #4CAF50;
        }
        #startButton:hover {
            background-color: #45a049;
        }
        #stopButton {
            background-color: #f44336;
        }
        #stopButton:hover {
            background-color: #d32f2f;
        }
